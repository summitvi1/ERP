{% extends 'layout.html' %}
{% block title %}Crear articulo{% endblock %}
{% block content %}
<h1>Crear articulo</h1>
{% if form.errors %}
    <strong>
        Hay errores en el Formulario
    </strong>
{% endif %}
<form action="" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Guardar">
</form>

{% endblock %}
