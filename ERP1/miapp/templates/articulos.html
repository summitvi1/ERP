{% extends 'layout.html' %}
{% block title %}Articulos{% endblock %}
{% block content %}
<h1>Articulos</h1>
{% if messages %}
    {% for message in messages %}
        <div class="message">
            {{message}}
        </div>
    {% endfor %}
{% endif %}
<ul>
    {% for articulo in articulos %}
        <li>{{articulo.id}}. {{articulo.title}}</li>
    {% endfor %}
</ul>



{% endblock %}
